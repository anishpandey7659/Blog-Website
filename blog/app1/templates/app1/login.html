<!-- login.html -->
{% extends 'app1/base.html' %}

{% block title %}Login - MyBlog{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-8">
        <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Welcome Back</h2>
        
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label for="id_username" class="block text-sm font-medium text-gray-700 mb-2">
                    Username
                </label>
                <input type="text" name="username" id="id_username" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

            <div>
                <label for="id_password" class="block text-sm font-medium text-gray-700 mb-2">
                    Password
                </label>
                <input type="password" name="password" id="id_password" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

            {% if form.errors %}
                <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded">
                    Invalid username or password
                </div>
            {% endif %}

            <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-md hover:bg-indigo-700 font-medium">
                Sign In
            </button>
        </form>

        <p class="mt-6 text-center text-gray-600 text-sm">
            Don't have an account? 
            <a href="{% url 'register' %}" class="text-indigo-600 hover:text-indigo-800 font-medium">Register here</a>
        </p>
    </div>
</div>
{% endblock %}
