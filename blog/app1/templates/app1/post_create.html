{% extends 'app1/base.html' %}

{% block title %}Create Post - MyBlog{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">Create New Post</h1>
        
        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label for="id_title" class="block text-sm font-medium text-gray-700 mb-2">Title</label>
                {{ form.title }}
            </div>
            
            {% if form.category %}
            <div>
                <label for="id_category" class="block text-sm font-medium text-gray-700 mb-2">Category (optional)</label>
                {{ form.category }}
            </div>
            {% endif %}
            
            <div>
                <label for="id_content" class="block text-sm font-medium text-gray-700 mb-2">Content</label>
                {{ form.content }}
            </div>
            
            {% if form.image %}
            <div>
                <label for="id_image" class="block text-sm font-medium text-gray-700 mb-2">Image (optional)</label>
                {{ form.image }}
            </div>
            {% endif %}
            

            
            <div class="flex gap-4">
                <button type="submit" class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 font-medium">
                    Create Post
                </button>
                <a href="{% url 'home_view' %}" class="bg-gray-200 text-gray-700 px-6 py-3 rounded-lg hover:bg-gray-300 font-medium">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>

<style>
    input[type="text"], textarea, input[type="file"], select {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #d1d5db;
        border-radius: 0.5rem;
        font-size: 0.875rem;
    }
    textarea {
        min-height: 200px;
    }
    input:focus, textarea:focus, select:focus {
        outline: none;
        border-color: #4f46e5;
        ring: 2px;
        ring-color: #4f46e5;
    }
</style>
{% endblock %}
